<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>環境監視ダッシュボード</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="header">
        <h1>Environment Dashboard</h1>
        <div class="header-info">
            <div class="last-updated">Last updated: <span id="lastUpdated">2025-07-12 14:30:00</span></div>
            <div class="status-summary">
                <span style="color: #27ae60;">●</span> <span id="healthyCount">5</span> Running
                <span style="color: #f39c12;">●</span> <span id="warningCount">2</span> Warning  
                <span style="color: #e74c3c;">●</span> <span id="errorCount">1</span> Error
            </div>
        </div>
    </div>

    <div class="dashboard" id="dashboard">
        <!-- 環境カードは JavaScript で動的生成 -->
    </div>

    <div class="auto-refresh">
        <span class="refresh-indicator"></span>
        Auto-refresh active
    </div>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/wiki-parser.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
